<div class="login-container">
  <img
    src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
    alt="">

  <form>
    <div class="uk-h2 uk-text-center">Iniciar Sesión</div>
    <label class="uk-form-label" for="input-email">Correo Electrónico</label>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="input-email" class="uk-input" name="email" type="email" autocomplete="username" [(ngModel)]="email">
      </div>
    </div>

    <label class="uk-form-label" for="input-password">Contraseña</label>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="input-password" class="uk-input" name="password" type="password" autocomplete="current-password"
          [(ngModel)]="password">
      </div>
    </div>

    <div class="uk-margin uk-text-center">
      <button class="uk-button uk-button-primary uk-border-rounded" type="submit" (click)="signIn()">Entrar</button>
    </div>

    <div class="uk-text-center forgot-password">
      <a>¿Ha olvidado su contraseña?</a>
    </div>

  </form>
</div>
